<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>Contact List</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <span class="text-primary">Contact</span>List
    </h1>
    <form id="Contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="about">About</label>
        <input type="text" id="about" class="form-control">
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" class="form-control">
      </div>
      <input type="submit" value="Add Contact" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Name</th>
          <th>About</th>
          <th>Contact Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="Contact-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
